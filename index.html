<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Marmelad" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css" rel="stylesheet">
		<link href="css/master.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
		<script src="js/locations.js" type="text/javascript"></script>
		<script src="js/player.js" type="text/javascript"></script>
		<script src="js/master.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="row">
		  <div class="container container-fluid col-xs-3" id="left-container">
		    <h2 class="text-center">Inventory</h2>
		    <hr>
		    <div class="row top-buffer">
		      <div class="col-xs-1 separator"></div>
		      <div class=" col-xs-3 item-container"></div>
		      <div class="col-xs-2 separator"></div>
		      <div class=" col-xs-3 item-container"></div>
		    </div>
		    <div class="row top-buffer">
		      <div class="col-xs-1 separator"></div>
		      <div class=" col-xs-3 item-container"></div>
		      <div class="col-xs-2 separator"></div>
		      <div class=" col-xs-3 item-container"></div>
		    </div>
		    <div class="row top-buffer">
		      <div class="col-xs-1 separator"></div>
		      <div class=" col-xs-3 item-container"></div>
		      <div class="col-xs-2 separator"></div>
		      <div class=" col-xs-3 item-container"></div>
		    </div>
		     <div class="row top-buffer">
		      <div class="col-xs-1 separator"></div>
		      <div class=" col-xs-3 item-container"></div>
		      <div class="col-xs-2 separator"></div>
		      <div class=" col-xs-3 item-container"></div>
		    </div>
		  </div>

		  <div class="col-xs-1 separator"></div>
		  <div class="container container-fluid col-xs-4" id="center-container">
		    <h2 class="text-center" id="location-section">Game</h2>
		    <hr>
		    <ul class="nav nav-tabs">
		      <li class="active"><a href="#">Town Square</a></li>
		      <li><a href="#">Woods</a></li>
		      <li><a href="#">Blacksmith</a></li>
		      <li><a href="#">Inn</a></li>
		    </ul>
		    <div class="row top-buffer">
					<button class="btn btn-primary">Talk to villager</button>
					<button class="btn btn-primary" id="travelToRemen" onclick="thePlayer.updateLocation(1)">Travel to Remen</button>
 		    </div>
 		    <div id="text-section" class="row text-section">
 		    	Hello.
		    </div>
		  </div>
		  <div class="col-xs-1 separator"></div>
		  <div class="container container-fluid col-xs-3" id="right-container">
		    <h2 class="text-center">Stats</h2>
		    <hr>
				<h3>Max HP: <span id="maxHP"></span></h3>
				<h3>Current HP: <span id="currentHP"></span></h3>
				<button class="btn btn-danger updateHPDisplay" onclick="thePlayer.takeDamage(1)">Take 1 Damage</button>
				<button class="btn btn-success updateHPDisplay" onclick="thePlayer.heal(1)">Heal 1 Damage</button>
		  </div>
		</div>
	</body>
</html>

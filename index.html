<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Marmelad" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css" rel="stylesheet">
		<link href="css/master.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
		<script src="js/items.js" type="text/javascript"></script>
		<script src="js/locations.js" type="text/javascript"></script>
		<script src="js/enemies.js" type="text/javascript"></script>
		<script src="js/player.js" type="text/javascript"></script>
		<script src="js/npc.js" type="text/javascript"></script>
		<script src="js/master.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="row">
		  <div class="container container-fluid col-xs-3" id="left-container">
		    <h2 class="text-center">Inventory</h2>
		    <hr>
					<div id="currentInventory">
					</div>
		  </div>

		  <div class="col-xs-1 separator"></div>
		  <div class="container container-fluid col-xs-4" id="center-container">
		    <h2 class="text-center" id="location-section">Game</h2>
		    <hr>
		    <ul class="nav nav-tabs">
		      <li id="town" class="active"><a href="#">Town Square</a></li>
		      <li id="woods"><a href="#">Woods</a></li>
		      <li><a href="#">Blacksmith</a></li>
		      <li><a href="#">Inn</a></li>
		    </ul>
		    <div class="row top-buffer tab-display" id="gameButtons"></div>
		    <div class="row top-buffer tab-display current-tab" id="townTab">
					<button class="btn btn-primary" id="travelToRemen" onclick="thePlayer.updateLocation(1)">Travel to Remen</button>
					<button class="btn btn-primary" id="giveCrystal">Give Wizzard Magic Crystal</button>
					<button class="btn btn-primary" id="stealLocketInsight">Steal Locket of Insight</button>
					<button class="btn btn-primary" id="moveThomas" onclick="thomas.updateLocation(remen);">Move Thomas to Remen.</button>
 		    </div>
				<div class="row top-buffer tab-display" id="woodsTab">
					<button class="btn btn-warning" onclick="writeEnemy(spider, thePlayer)">Fight Spider</button>
					<button class="btn btn-danger" onclick="writeEnemy(wolf, thePlayer)">Fight Wolf</button>
				</div>
 		    <div id="text-section" class="row text-section">
 		    	Hello.
		    </div>
		  </div>
		  <div class="col-xs-1 separator"></div>
		  <div class="container container-fluid col-xs-3" id="right-container">
		    <h2 class="text-center">Stats</h2>
		    <hr>
				<h3>Max HP: <span id="maxHP"></span></h3>
				<h3>Current HP: <span id="currentHP"></span></h3>
				<button class="btn btn-danger updateHPDisplay" onclick="thePlayer.takeDamage(1); writeCurrentHp(thePlayer);">Take 1 Damage</button>
				<button class="btn btn-success updateHPDisplay" onclick="thePlayer.heal(1); writeCurrentHp(thePlayer);">Heal 1 Damage</button>
		  </div>
		</div>
	</body>
</html>
